<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wira Ganteng Sedunia</title>
    <meta name="description" content="Our first page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <!-- <script src="./main.js"></script>  -->
</head>
<body>
    <div class="min-h-screen flex flex-col bg-white">
        <div class="h-screen justify-center flex-col items-center gap-2 inline-flex">
          <div class="flex-col justify-start items-center gap-1 flex">
            <div class="text-center text-black text-2xl font-semibold font-Inter leading-9">Create an account</div>
            <div class="text-center text-black text-base font-normal font-Inter leading-normal">Enter your email to sign up for this app</div>
          </div>
          <form action="" method="post" th:action="@{/auth/trueVerify}" th:object="${user}">
            <div class="flex flex-col gap-3">
                <div class="flex-col relative justify-start items-start gap-4 flex">
                    <input name="usernameOTP" th:value="${user}" th:readonly="${user != null && user == 'edit'}" required placeholder="Username" class="w-[400px] h-10 px-4 py-2 grow shrink basis-0 text-zinc-500 text-xl font-medium font-['Inter'] leading-[30px] bg-white rounded-lg border border-neutral-200 justify-start items-center gap-4 inline-flex" />
                </div>
                <div class="flex-col relative justify-start items-start gap-4 flex">
                  <input name="OTP" required placeholder="OTP Code" class="w-[400px] h-10 px-4 py-2 grow shrink basis-0 text-zinc-500 text-xl font-medium font-['Inter'] leading-[30px] bg-white rounded-lg border border-neutral-200 justify-start items-center gap-4 inline-flex" />
                </div>
                <div class="w-[400px] relative flex flex-row ">
                    <button type="submit" class=" relative top-0 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded-lg left-0 h-10 bg-transparent min-w-full text-center text-black text-base font-medium font-['Inter'] leading-normal">Verify</button>
                </div>
            </div>
        </form>
        <div th:object="${error}" th:hidden="${error == null}" class="w-[400px] left-0 top-0 relative text-center">
          <span style="color: red;" class="text-base font-['Inter'] leading-normal" th:text="${error}"></span>
        </div>
        <div class="w-[400px] left-0 top-0 relative text-center">
            <span class="text-zinc-500 text-base font-['Inter'] leading-normal">By clicking continue, you agree to our </span>
            <a href="/static/auth" class="text-black text-base hover:underline hover:text-blue-700 font-normal font-['Inter'] leading-normal">Terms of Service</a>
            <span class="text-zinc-500 text-base font-normal font-['Inter'] leading-normal"> and </span>
            <a href="/static/Privacy" class="text-black text-base hover:underline hover:text-blue-700 font-normal font-['Inter'] leading-normal">Privacy Policy</a>
        </div>
        </div>
        <div class="absolute left-4 top-4 h-16 w-16 text-black text-xl font-semibold font-Inter leading-[30px]">Register</div>
        <div class="absolute top-0 right-4 h-16 w-16 justify-end items-center gap-10 inline-flex">
          <button th:onclick="|window.location.href='./'|" class="text-black text-xl font-medium font-mono leading-[30px]">Home</button>
          <button th:onclick="|window.location.href='./'|" class="text-black text-xl font-medium font-mono leading-[30px]">Menu</button>
          <button th:onclick="|window.location.href='./static/about.html'|" class="text-black text-xl font-medium font-mono leading-[20px] whitespace-nowrap">About US</button>
          <button th:onclick="|window.location.href='./auth/login'|" class="px-6 py-3.5 bg-black rounded-lg shadow justify-center items-center gap-2 flex">
            <div class="text-orange-50 text-base font-medium font-mono leading-normal">Login</div>
          </button>
        </div>
      </div>
</body>
</html>
